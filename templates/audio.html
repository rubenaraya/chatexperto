{% if app.whisper == '1' %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="titulo_ventana"><i class="bi bi-volume-up-fill"></i> Transcribir Audio (voz a texto)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <form id="form_grabacion" action="javascript:void(0)" method="post" onsubmit="event.preventDefault(); control.enviarAudio(this)">
                <div id="form_grabacion_subir">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="text-secondary small text-center"><i>Graba un audio con tu micrófono. Máx: ((max_minutos)) minutos</i></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 form-group text-center">
                            <button type="button" id="boton_grabar" title="Grabar audio" class="btn btn-success mb-1 me-1" onclick="control.grabarAudio()"><i class="bi bi-mic-fill"></i> Grabar audio</button>
                            <button type="button" id="boton_detener" title="Detener grabación" class="btn btn-danger mb-1 me-1" onclick="control.detenerGrabacion()" style="display: none;"><i class="bi bi-stop-fill"></i> Detener grabación</button>
                            <div id="temporizador" style="display: none;">Queda: <strong><span class="text-primary" id="tiempo_restante"></span></strong> minutos</div>
                        </div>
                    </div>
                </div>
                <div id="form_grabacion_botones" class="text-center" style="display: none;">
                    <div><audio id="reproductor_audio" class="mx-auto"></audio></div>
                    <div><button type="button" title="Grabar de nuevo" class="btn btn-secondary mb-1 me-1" onclick="control.grabarAudio()"><i class="bi bi-mic-fill"></i>Grabar de nuevo</button>
                    <button type="submit" class="btn btn-success mb-1"><i class="bi bi-check-square"></i>Enviar grabación</button></div>
                </div>
            </form>
            <hr>
            <div class="alert alert-danger mt-2 mb-2 p-2 text-center" id="audio_error" style="display: none;">
            </div>
            <form id="form_audio" action="javascript:void(0)" method="post" onsubmit="event.preventDefault(); control.subirAudio(this)">
                <div id="form_audio_subir">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="text-secondary small text-center"><i>Carga un archivo desde tu dispositivo. Máx: ((max_mb_audio)) MB</i></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <input type="file" accept="audio/*" id="audio" name="audio" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div id="form_audio_botones" class="text-center">
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-square"></i> Cargar archivo</button>
                </div>
            </form>
            <div id="form_audio_espera" style="display: none;">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="{{dir_base}}/{{app.coleccion}}/pwa/espere.gif" style="margin: 0 auto;">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cerrar_audio" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
{% endif %}
