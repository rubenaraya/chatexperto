<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.app_nombre}}</title>
	<link rel="icon" href="{{dir_base}}/{{app.coleccion}}/pwa/favicon.ico?v={{app.ahora}}" type="image/x-icon">
	<link rel="shortcut icon" href="{{dir_base}}/{{app.coleccion}}/pwa/favicon.ico?v={{app.ahora}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{dir_base}}/{{app.coleccion}}/pwa/custom.css?v={{app.ahora}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{dir_base}}/static/js/serializejson.js"></script>
    <script src="{{dir_base}}/static/js/controlador.js?v={{app.ahora}}"></script>
</head>
<body class="body my-2">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="{{dir_base}}/{{app.coleccion}}/pwa/icon-128x128.png?v={{app.ahora}}" alt="{{app.app_nombre}}" class="logo rounded mb-3">
                <h4 class="text-center mb-4">{{app.app_nombre}}</h4>
                <p>Versi√≥n: {{app.version}}<br>{{app.fecha}} - {{app.hora}}</p>
            </div>
        </div>
        <div class="row gy-3 text-center">
            <div class="col-12">
                <br>
                <a href="{{dir_base}}/{{app.coleccion}}/inicio" class="btn btn-secondary w-auto">
                    <i class="bi bi-box-arrow-right"></i> Ingresar
                </a>
            </div>
        </div>
</div>
</body>
</html>
