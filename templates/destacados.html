{% if lista_archivos.recientes|length > 0 %}
<div class="card mt-4 mb-4">
    <div class="card-header titulo_seccion pt-1 pb-0 ps-1 pe-1 text-bold">
        <div class="row">
            <div class="col-12">
                <h5>Recientes</h5>
            </div>
        </div>
    </div>
    <div class="card-body pt-2 pb-2 ps-2 pe-2">
        {% for archivo in lista_archivos.recientes %}
        <div class="row mb-2 pt-1 pb-1" id="ar_{{archivo.id}}">
            <div class="col-1 text-end pe-1">
                <img src="{{dir_base}}/static/img/{{archivo.tipo}}.png" style="width: 24px">
            </div>
            <div class="col-11">
                <a href="javascript:void(0)" class="text-dark text-decoration-none" title="Abrir documento" onclick="control.descargarArchivo('{{archivo.codigo}}')">
                    {{archivo.titulo}}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
