<div class="row">
    {% if lista_archivos.recientes|length > 0 %}
    <div class="col-12 col-md-6">
        <div class="card mt-4 mb-2">
            <div class="card-header pt-1 pb-0 ps-1 pe-1 titulo_documentos">
                <span>((Recientes))</span>
            </div>
            <div class="card-body pt-2 pb-2 ps-2 pe-2">
                {% for archivo in lista_archivos.recientes %}
                <div class="row mb-2 pt-1 pb-1" id="ar_{{archivo.id}}">
                    <div class="col-1 text-end pe-1">
                        <img src="img/{{archivo.tipo}}.png" class="img_doc">
                    </div>
                    <div class="col-11">
                        <a href="javascript:void(0)" class="text-dark text-decoration-none" title="Abrir documento" onclick="biblioteca.descargarArchivo('{{archivo.codigo}}')">
                            {{archivo.titulo}}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    {% if lista_archivos.populares|length > 0 %}
    <div class="col-12 col-md-6">
        <div class="card mt-4 mb-2">
            <div class="card-header pt-1 pb-0 ps-1 pe-1 titulo_documentos">
                <span>((Populares))</span>
            </div>
            <div class="card-body pt-2 pb-2 ps-2 pe-2">
                {% for archivo in lista_archivos.populares %}
                <div class="row mb-2 pt-1 pb-1" id="ar_{{archivo.id}}">
                    <div class="col-1 text-end pe-1">
                        <img src="img/{{archivo.tipo}}.png" class="img_doc">
                    </div>
                    <div class="col-11">
                        <a href="javascript:void(0)" class="text-dark text-decoration-none" title="Abrir documento" onclick="biblioteca.descargarArchivo('{{archivo.codigo}}')">
                            {{archivo.titulo}}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
</div>
